  - name: "polygon"
    id: 80001
    provider: "<YOUR_MUMBAI_RPC_ENDPOINT>"
    call_interval: 2000
    block_confirmations: 7
    is_relay_target: false
    eip1559: true
    socket_address: "0xA25357F3C313Bd13885678f935178211f0dF6722"
