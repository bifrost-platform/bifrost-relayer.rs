    chainlink_usdt_usd_address: "0x92C09849638959196E976289418e5973CC96d645"

handler_configs:
  - handler_type: BridgeRelay
    watch_list: [49088, 5, 97, 80001]
  - handler_type: Roundup
    watch_list: [49088]

###  The items below are optional. ###

bootstrap_config:
  is_enabled: true
  round_offset: 3

sentry_config:
  environment: "<YOUR_SENTRY_ENVIRONMENT>"
  is_enabled: false
  dsn: "<YOUR_SENTRY_DSN>"

prometheus_config:
  is_enabled: false
  is_external: false
  port: 8000
