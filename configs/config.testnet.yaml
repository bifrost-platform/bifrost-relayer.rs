    relayer_manager_address: "0x0000000000000000000000000000000000002000"
  - name: "ethereum"
    id: 5
    provider: "<YOUR_GOERLI_RPC_ENDPOINT>"
    call_interval: 12000
    block_confirmations: 1
    is_relay_target: false
    eip1559: true
    socket_address: "0xeF5260Db045200142a6B5DDB297e860099ffd51d"
